<div class="tag-count-viewer container">
  <div class="row">
    <div class="col-lg-12">
      <form novalidate name="urlForm" ng-submit="go()">
        <label>Get Source from URL</label>
        <div class="input-group">
          <input class="form-control" name="url" ng-model="url" placeholder="https://www.website.abc" type="url" required="required" />
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="go()">Go!</button>
          </span>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div ng-if="!error && !isLoading">
      <tag-list tags="tags" ng-if="tags" class="col-lg-2 col-sm-4 col-xs-12 col-lg-push-10 col-sm-push-8"></tag-list>
      <code-viewer content="html" class="col-lg-10 col-sm-8 col-xs-12 col-lg-pull-2 col-sm-pull-4"></code-viewer>
    </div>

    <div ng-if="error && !isLoading">
      <h1>Woops</h1>
      <h4>It looks like there was a problem retrieving your reqested page.</h4>
    </div>

    <div ng-if="isLoading">
      <div class="spinner">
        <i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
