<!DOCTYPE html>
<html>
  <head>
    <title>Tag Counter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="icon" type="image/png" href="public/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/bower_components/codemirror/addon/dialog/dialog.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/bin/app.css">

    <style>
      html, body {
        height: 100%;
      }
    </style>
  </head>
  <body ng-app="htmlTagCounterApp">
    <div class="container" style="height: 100%;">
      <h1 style="padding-left: 20px;">Tag Counter</h1>
      <tag-count-viewer tags="tags" content="html"></tag-count-viewer>
    </div>

    <script class="application-dependency" src="/bower_components/jquery/dist/jquery.js"></script>
    <script>
      jQuery.expr[':'].findExactly = function(a, i, m) {
        return jQuery(a).text().toUpperCase() === m[3].toUpperCase();
      };
    </script>
    <script class="application-dependency" src="/bower_components/angular/angular.js"></script>
    <script class="application-dependency" src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script class="application-dependency" src="/bower_components/lodash/dist/lodash.js"></script>
    <script class="application-dependency" src="/bower_components/codemirror/lib/codemirror.js"></script>
    <script class="application-dependency" src="/bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
    <script class="application-dependency" src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script class="application-dependency" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script class="application-dependency" src="/bower_components/angular-animate/angular-animate.min.js"></script>

    <script class="application-dependency" src="/bower_components/codemirror/addon/search/search.js"></script>
    <script class="application-dependency" src="/bower_components/codemirror/addon/search/jump-to-line.js"></script>
    <script class="application-dependency" src="/bower_components/codemirror/addon/search/searchcursor.js"></script>
    <script class="application-dependency" src="/bower_components/codemirror/addon/dialog/dialog.js"></script>
    <script class="application-dependency" src="/bower_components/codemirror/mode/xml/xml.js"></script>
    <script class="application-dependency" src="/bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script class="application-dependency" src="/bower_components/codemirror/mode/htmlmixed/htmlmixed.js"></script>

    <script class="application-tempaltes" src="./bin/app-templates.js"></script>

    <script class="application-src" src="./client/src/app.js"></script>

    <script class="application-src" src="./client/src/directives/tagList/tagList.directive.js"></script>
    <script class="application-src" src="./client/src/directives/codeViewer/codeViewer.directive.js"></script>
    <script class="application-src" src="./client/src/directives/tagCountViewer/tagCountViewer.directive.js"></script>

    <script class="application-src" src="./client/src/partials/tagsModal/tagsModal.controller.js"></script>
  </body>
</html>
